<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-log.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p>Rating and feedback made <i>easier</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <div class="logo">
                            <img src="images/tugonlogo.png" alt="">
                        </div>
                        <div class="header-title">
                            <header>Welcome back!</header>
                            <p>Please enter your details.</p>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                            <div class="errors">
                                <i class="material-icons" style="font-size:10px;color:red">error</i>
                                <div class="error-message" id="message">Invalid email</div>
                            </div>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                            <div class="errors">
                                <i class="material-icons" style="font-size:10px;color:red">error</i>
                                <div class="error-message" id="message">Password does not match</div>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" checked="checked" id="remember">
                            <label for="remember">Remember Me</label>
                            <label class="psw"> <a href="#">Forgot password?</a></label>
                        </div>
                        <div class="login">
                            <input type="submit" class="submit" value="Login">
                        </div>
                        <div class="signin">
                            <span class="signup">Don't have an account? <a href="register.html">Sign up for free</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
