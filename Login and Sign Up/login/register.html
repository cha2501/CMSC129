<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-reg.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Join Tugon</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <div class="logo">
                            <img src="images/tugonlogo.png" alt="">
                        </div>
                        <div class="header-title">
                            <header>Create an account</header>
                            <p>Get started with Tugon.</p>
                        </div>
                        <div class="alert alert-danger myAlert ">
                            <i class="material-icons" style="font-size:15px;color:rgb(169, 43, 43)">error</i>
                            <div class="error-message" id="message"><strong>Error!</strong> Account does not exist</div> 
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="username" required autocomplete="on">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input" id="email" required autocomplete="on">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" minlength="6"   
                            id="password" required>
                            <label for="password">Password</label>
                            <span class="reminder">Minimum 6 characters, at least one number, and special character
                            </span>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="confirm-pass" required>
                            <label for="confirm-pass">Confirm Password</label>
                        </div>
                        <div class="register">
                            <input type="submit" class="submit" value="Create account">
                        </div>
                        <div class="signin">
                            <span class="login">Already have an account? <a href="login.html">Login</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
